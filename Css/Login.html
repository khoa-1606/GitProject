<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css"> <!--Nhúng css vào html-->
</head>
<body>
        <h1>LOGIN</h1>
        <table>
            <tr>
                <th class="txt">Username</th>
                <td><input type="text" name="un" class="input" placeholder="Username"></td> <!--placeholder dùng để hiện nội dung mờ trong phần input-->
            </tr>
            <tr>
                <th class="txt">Password</th>
                <td><input type="password" name="pw" class="input" placeholder="Password"></td>
            </tr>
        </table>
                <input type="button" name="login" value="Login" class="login">
    
</body>
</html>
