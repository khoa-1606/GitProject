<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3</title>
</head>
<body>

    <h1 align="center"  style="color:red;">Trình phát nhạc</h1>

    <table border="0" backgounrd-color="green" width="70%" height="100%" align="center">
        <tr>
            <td></td>
            <td><img src="music.jpg" alt="anhbia" align="left" width="100px" height="50px"> </td>
        </tr>

        <tr>
            <td><p>Cơ bản</p></td>
            <td><p>Yêu 5</p>
                <audio controls>
                <source src="Yeu5-Rhymastic-4756973.mp3">
            </audio> </td>
        </tr>

        <tr>
            <td><p>Page load xong nhạc tự động phát</p></td>
            <td><audio controls autoplay> <!--gg chặn auto - phải dùng trick = js-->
                <source src="Yeu5-Rhymastic-4756973.mp3">
            </audio> </td>
        </tr>

        <tr>
            <td><p>Nhạc sẽ tự động lặp lại khi kết thúc bài hát</p></td>
            <td><audio controls loop>
                <source src="CuoiCungThiLive-JackJ97-8462806.mp3">
            </audio> </td>
        </tr>

        <tr>
            <td><p>Nhạc sẽ mặc định được thiết lập ở chế độ tắt tiếng</p></td>
            <td><audio controls muted>
                <source src="WaitingForYou-MONOOnionn-7733882.mp3">
            </audio> </td>
        </tr>

        <tr>
            <td><p>Xác định tập tin có được tải cùng với lúc tải trang hay không</p></td>
            <td><audio controls preload>
                <source src="EmDongYIDo-DucPhucx911-8679310.mp3">
            </audio> </td>
        </tr>

        <tr>
            <td>Phát video YouTube bằng HTML</td>
            <td>
                <iframe width="420" height="315" src="https://www.youtube.com/watch?v=LVHQxg-lFRM&ab_channel=NhacProTube" type="video/webm">
                  Your browser does not support the video tag.
                </iframe>
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <video controls autoplay>
                    <source src="Rose_Lisa.mp4" type="video/mp4">
                </video>
            </td>
        </tr>

        <!--
             Thẻ <video> có chín thuộc tính cơ bản
                src	- Xác định đường dẫn đến tập tin video mà bạn muốn phát
                controls - Xác định việc "thanh điều khiển của trình xem phim sẽ được hiển thị"
                autoplay - Thiết lập hành động:"sau khi trang web được tải xong, trình xem phim sẽ tự động phát video"
                loop - Thiết lập hành động "video sẽ tự động được phát lặp lại sau mỗi lần kết thúc"
                muted - Xác định việc trình xem phim sẽ mặc định được thiết lập ở chế độ "tắt tiếng"
                preload	- Xác định việc tập tin video có được tải cùng với lúc tải trang hay không
                poster - Xác định một tập tin hình ảnh dùng để làm ảnh đại diện cho video trước khi phát
                width - Xác định chiều rộng của trình xem phim
                height - Xác định chiều cao của trình xem phim
        -->

    </table>
</body>
</html>
