<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <link rel="stylesheet" href="style.css">
    <!--
        Box Model là một kỹ thuật cơ bản nhất trong CSS Layout và được sử dụng để bạn mô tả về khoảng cách mà mỗi phần tử trên website được sở hữu, hay nói cách khác là kỹ thuật tinh chỉnh khoảng cách hiển thị cho mỗi phần tử trên website.
        Kỹ thuật Box Model trong CSS bao gồm 4 phần quan trọng đó là:

    - Margin: Khoảng cách tính từ bên ngoài của phần tử.
    - Border: Đường viền của phần tử.
    - Padding: Khoảng cách tính từ bên trong của phần tử.
    - Content: Nội dung trong phần tử.
    **Vị trí của các phần tử theo thứ tự đã liệt kê.
    Trong 4 phần trên thì Content không có thuộc tính Css.
    3 phần còn lại:
        margin: top right bottom left;
        border: top right bottom left; / border: [size] [type] [color];
        padding: top right bottom left;
    -->
</head>
<body>
    <!--
        E.x:
            2 thẻ div: ngang 300px. cao 150px;
            Trên đỏ - dưới xanh;
            Tên có chữ a, dưới có chữ b;
            Viền trên màu vàng - 20px;
            Viền dưới màu hồng - 20px;
    -->
    <div class="tren">A</div>
    <div class="duoi">B</div>

    <!--
        1 thẻ div cao 500px ngang 300px
        nền - pink
        padding - trên/dưới 20px - trái phải 30px
        border: 10px, vàng, gạch nối
        margin- trên/dưới 20px - trái/phải 30px
    -->
    <div class="div1"></div>





    <hr>

</body>
</html>
